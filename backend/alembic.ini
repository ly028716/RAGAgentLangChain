# Alembic配置文件
# 用于数据库迁移管理

[alembic]
# 迁移脚本目录
script_location = migrations

# 迁移文件命名模板
# 格式: 版本号_描述.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# 是否在迁移脚本中添加时区信息
timezone = UTC

# 是否截断长的迁移ID
truncate_slug_length = 40

# 是否在迁移脚本中添加revision依赖
revision_environment = false

# 是否在迁移脚本中添加sourceless支持
sourceless = false

# 迁移版本表名
version_table = alembic_version

# 迁移版本表schema
version_table_schema = 

# 迁移版本表主键列名
version_table_pk = true

# 迁移文件后缀
output_encoding = utf-8

# 数据库连接URL（将在env.py中从配置读取）
# sqlalchemy.url = mysql+pymysql://user:password@localhost:3306/ai_assistant

[post_write_hooks]
# 迁移脚本生成后的钩子
# 可以用于格式化代码等

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
