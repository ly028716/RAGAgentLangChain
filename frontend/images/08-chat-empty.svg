<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1440" height="900" fill="#f5f7fa"/>
  
  <!-- 侧边栏 -->
  <rect x="0" y="0" width="260" height="900" fill="#304156"/>
  
  <!-- 侧边栏头部 -->
  <g transform="translate(0, 0)">
    <rect x="0" y="0" width="260" height="56" fill="#304156"/>
    <line x1="0" y1="56" x2="260" y2="56" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="36" cy="28" r="14" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
    <text x="36" y="33" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">AI</text>
    <text x="60" y="33" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="600">AI 助手</text>
  </g>
  
  <!-- 导航菜单 -->
  <g transform="translate(8, 68)">
    <!-- 对话 - 激活状态 -->
    <rect x="0" y="0" width="244" height="44" rx="8" fill="#263445"/>
    <circle cx="28" cy="22" r="10" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="28" cy="20" r="3" fill="white"/>
    <ellipse cx="28" cy="26" rx="5" ry="3" fill="none" stroke="white" stroke-width="1"/>
    <text x="52" y="27" font-family="Arial, sans-serif" font-size="14" fill="white">对话</text>
    
    <!-- 知识库 -->
    <g transform="translate(0, 52)">
      <rect x="0" y="0" width="244" height="44" rx="8" fill="transparent"/>
      <rect x="18" y="12" width="20" height="20" rx="2" fill="none" stroke="#bfcbd9" stroke-width="1.5"/>
      <text x="52" y="27" font-family="Arial, sans-serif" font-size="14" fill="#bfcbd9">知识库</text>
    </g>
    
    <!-- Agent -->
    <g transform="translate(0, 104)">
      <rect x="0" y="0" width="244" height="44" rx="8" fill="transparent"/>
      <rect x="18" y="12" width="20" height="20" rx="4" fill="none" stroke="#bfcbd9" stroke-width="1.5"/>
      <text x="52" y="27" font-family="Arial, sans-serif" font-size="14" fill="#bfcbd9">Agent</text>
    </g>
  </g>
  
  <!-- 历史对话区域 - 空状态 -->
  <g transform="translate(8, 240)">
    <line x1="0" y1="-20" x2="244" y2="-20" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <text x="8" y="0" font-family="Arial, sans-serif" font-size="12" fill="#bfcbd9">历史对话</text>
    <circle cx="224" cy="-5" r="12" fill="rgba(255,255,255,0.1)" stroke="#bfcbd9" stroke-width="1"/>
    <line x1="218" y1="-5" x2="230" y2="-5" stroke="#bfcbd9" stroke-width="2"/>
    <line x1="224" y1="-11" x2="224" y2="1" stroke="#bfcbd9" stroke-width="2"/>
    
    <!-- 空状态提示 -->
    <g transform="translate(122, 150)">
      <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.05)"/>
      <circle cx="0" cy="-5" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <ellipse cx="0" cy="8" rx="8" ry="5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" text-anchor="middle">暂无对话记录</text>
    </g>
  </g>
  
  <!-- 侧边栏底部设置 -->
  <g transform="translate(8, 844)">
    <line x1="0" y1="-12" x2="244" y2="-12" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <rect x="0" y="0" width="244" height="44" rx="8" fill="transparent"/>
    <circle cx="28" cy="22" r="10" fill="none" stroke="#bfcbd9" stroke-width="1.5"/>
    <text x="52" y="27" font-family="Arial, sans-serif" font-size="14" fill="#bfcbd9">设置</text>
  </g>
  
  <!-- 主内容区 -->
  <rect x="260" y="0" width="1180" height="900" fill="#f5f7fa"/>
  
  <!-- 顶部导航栏 -->
  <rect x="260" y="0" width="1180" height="56" fill="white"/>
  <line x1="260" y1="56" x2="1440" y2="56" stroke="#e4e7ed" stroke-width="1"/>
  <text x="284" y="35" font-family="Arial, sans-serif" font-size="18" fill="#303133" font-weight="600">智能对话</text>
  
  <!-- 用户信息 -->
  <g transform="translate(1350, 28)">
    <circle cx="-40" cy="0" r="16" fill="#409eff"/>
    <text x="-40" y="5" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">U</text>
    <text x="-15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">用户名</text>
  </g>
  
  <!-- 空状态内容 -->
  <g transform="translate(850, 350)">
    <!-- 大图标 -->
    <circle cx="0" cy="0" r="60" fill="#f5f7fa" stroke="#e4e7ed" stroke-width="2"/>
    <circle cx="0" cy="-10" r="25" fill="none" stroke="#c0c4cc" stroke-width="2"/>
    <circle cx="0" cy="-10" r="8" fill="#c0c4cc"/>
    <ellipse cx="0" cy="20" rx="18" ry="10" fill="none" stroke="#c0c4cc" stroke-width="2"/>
    
    <!-- 标题 -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" fill="#303133" text-anchor="middle" font-weight="600">开始新对话</text>
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="14" fill="#909399" text-anchor="middle">输入您的问题，AI 助手将为您解答</text>
    
    <!-- 快捷提示标签 -->
    <g transform="translate(-200, 180)">
      <rect x="0" y="0" width="130" height="36" rx="18" fill="white" stroke="#e4e7ed" stroke-width="1"/>
      <text x="65" y="23" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">帮我写一段代码</text>
    </g>
    <g transform="translate(-50, 180)">
      <rect x="0" y="0" width="140" height="36" rx="18" fill="white" stroke="#e4e7ed" stroke-width="1"/>
      <text x="70" y="23" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">解释什么是机器学习</text>
    </g>
    <g transform="translate(110, 180)">
      <rect x="0" y="0" width="110" height="36" rx="18" fill="white" stroke="#e4e7ed" stroke-width="1"/>
      <text x="55" y="23" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">今天天气怎么样</text>
    </g>
    
    <!-- 第二行标签 -->
    <g transform="translate(-150, 230)">
      <rect x="0" y="0" width="120" height="36" rx="18" fill="white" stroke="#e4e7ed" stroke-width="1"/>
      <text x="60" y="23" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">翻译这段文字</text>
    </g>
    <g transform="translate(-10, 230)">
      <rect x="0" y="0" width="140" height="36" rx="18" fill="white" stroke="#e4e7ed" stroke-width="1"/>
      <text x="70" y="23" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">帮我分析这个数据</text>
    </g>
  </g>
  
  <!-- 输入区域 -->
  <g transform="translate(260, 780)">
    <rect x="0" y="0" width="1180" height="120" fill="#f5f7fa"/>
    
    <!-- 工具栏 -->
    <g transform="translate(40, 10)">
      <rect x="0" y="0" width="32" height="32" rx="4" fill="white" stroke="#dcdfe6" stroke-width="1"/>
      <circle cx="16" cy="16" r="8" fill="none" stroke="#909399" stroke-width="1.5"/>
      <circle cx="16" cy="16" r="3" fill="#909399"/>
    </g>
    
    <!-- 输入框 -->
    <rect x="40" y="50" width="1020" height="50" rx="8" fill="white" stroke="#dcdfe6" stroke-width="1"/>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="14" fill="#c0c4cc">输入您的问题...</text>
    
    <!-- 发送按钮 -->
    <rect x="1080" y="50" width="60" height="50" rx="8" fill="#409eff"/>
    <polygon points="1100,75 1120,65 1120,85" fill="white"/>
  </g>
</svg>
