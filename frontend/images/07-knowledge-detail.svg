      <polyline points="1090,30 1095,35 1100,30" fill="none" stroke="#c0c4cc" stroke-width="1.5"/>
      
      <line x1="20" y1="60" x2="1112" y2="60" stroke="#e4e7ed" stroke-width="1"/>
      
      <!-- 表头 -->
