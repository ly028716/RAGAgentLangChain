        <text x="1000" y="5" font-family="Arial, sans-serif" font-size="13" fill="#f56c6c">删除</text>
      </g>
      
      <line x1="20" y1="145" x2="1112" y2="145" stroke="#e4e7ed" stroke-width="1"/>
      
      <!-- 文档行2 -->
      <g transform="translate(20, 170)">
        <rect x="-5" y="-10" width="20" height="20" rx="2" fill="#ecf5ff"/>
        <text x="5" y="5" font-family="Arial, sans-serif" font-size="10" fill="#409eff" text-anchor="middle">DOC</text>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#303133">技术架构设计.docx</text>
        <text x="400" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">1.8 MB</text>
        <text x="500" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">36</text>
        <rect x="600" y="-8" width="60" height="24" rx="4" fill="#f0f9eb"/>
        <text x="630" y="7" font-family="Arial, sans-serif" font-size="12" fill="#67c23a" text-anchor="middle">已完成</text>
        <text x="750" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">2025-01-09 10:15</text>
        <text x="950" y="5" font-family="Arial, sans-serif" font-size="13" fill="#409eff">预览</text>
        <text x="1000" y="5" font-family="Arial, sans-serif" font-size="13" fill="#f56c6c">删除</text>
      </g>
      
      <line x1="20" y1="195" x2="1112" y2="195" stroke="#e4e7ed" stroke-width="1"/>
      
      <!-- 文档行3 - 处理中 -->
      <g transform="translate(20, 220)">
        <rect x="-5" y="-10" width="20" height="20" rx="2" fill="#f5f7fa"/>
        <text x="5" y="5" font-family="Arial, sans-serif" font-size="10" fill="#909399" text-anchor="middle">MD</text>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#303133">API接口说明.md</text>
        <text x="400" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">0.5 MB</text>
        <text x="500" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">-</text>
        <rect x="600" y="-8" width="60" height="24" rx="4" fill="#fdf6ec"/>
        <text x="630" y="7" font-family="Arial, sans-serif" font-size="12" fill="#e6a23c" text-anchor="middle">处理中</text>
        <text x="750" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">2025-01-11 09:00</text>
        <text x="950" y="5" font-family="Arial, sans-serif" font-size="13" fill="#c0c4cc">预览</text>
        <text x="1000" y="5" font-family="Arial, sans-serif" font-size="13" fill="#c0c4cc">删除</text>
      </g>
      
      <line x1="20" y1="245" x2="1112" y2="245" stroke="#e4e7ed" stroke-width="1"/>
      
      <!-- 文档行4 -->
      <g transform="translate(20, 270)">
        <rect x="-5" y="-10" width="20" height="20" rx="2" fill="#f5f7fa"/>
        <text x="5" y="5" font-family="Arial, sans-serif" font-size="10" fill="#909399" text-anchor="middle">TXT</text>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#303133">更新日志.txt</text>
        <text x="400" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">0.1 MB</text>
        <text x="500" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">8</text>
        <rect x="600" y="-8" width="60" height="24" rx="4" fill="#f0f9eb"/>
        <text x="630" y="7" font-family="Arial, sans-serif" font-size="12" fill="#67c23a" text-anchor="middle">已完成</text>
        <text x="750" y="5" font-family="Arial, sans-serif" font-size="14" fill="#606266">2025-01-08 16:45</text>
        <text x="950" y="5" font-family="Arial, sans-serif" font-size="13" fill="#409eff">预览</text>
        <text x="1000" y="5" font-family="Arial, sans-serif" font-size="13" fill="#f56c6c">删除</text>
      </g>
      
      <!-- 分页 -->
      <g transform="translate(450, 420)">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="white" stroke="#dcdfe6" stroke-width="1"/>
        <text x="16" y="21" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">&lt;</text>
        <rect x="40" y="0" width="32" height="32" rx="4" fill="#409eff"/>
        <text x="56" y="21" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle">1</text>
        <rect x="80" y="0" width="32" height="32" rx="4" fill="white" stroke="#dcdfe6" stroke-width="1"/>
        <text x="96" y="21" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">2</text>
        <rect x="120" y="0" width="32" height="32" rx="4" fill="white" stroke="#dcdfe6" stroke-width="1"/>
        <text x="136" y="21" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">3</text>
        <rect x="160" y="0" width="32" height="32" rx="4" fill="white" stroke="#dcdfe6" stroke-width="1"/>
        <text x="176" y="21" font-family="Arial, sans-serif" font-size="13" fill="#606266" text-anchor="middle">&gt;</text>
      </g>
    </g>
  </g>
</svg>
