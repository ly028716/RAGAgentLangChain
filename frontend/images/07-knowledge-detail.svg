        <text x="400" y="0" font-family="Arial, sans-serif" font-size="13" fill="#909399">大小</text>
        <text x="500" y="0" font-family="Arial, sans-serif" font-size="13" fill="#909399">分块数</text>
        <text x="600" y="0" font-family="Arial, sans-serif" font-size="13" fill="#909399">状态</text>
        <text x="750" y="0" font-family="Arial, sans-serif" font-size="13" fill="#909399">上传时间</text>
        <text x="950" y="0" font-family="Arial, sans-serif" font-size="13" fill="#909399">操作</text>
      </g>
      
      <line x1="20" y1="95" x2="1112" y2="95" stroke="#e4e7ed" stroke-width="1"/>
      
      <!-- 文档行1 -->
