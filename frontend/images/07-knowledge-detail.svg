      <rect x="20" y="20" width="60" height="60" rx="8" fill="#ecf5ff"/>
      <rect x="35" y="35" width="30" height="30" rx="2" fill="none" stroke="#409eff" stroke-width="2"/>
      <line x1="42" y1="45" x2="58" y2="45" stroke="#409eff" stroke-width="2"/>
      <line x1="42" y1="52" x2="52" y2="52" stroke="#409eff" stroke-width="2"/>
      
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" fill="#303133" font-weight="600">产品技术文档</text>
      <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" fill="#909399">包含产品设计和技术规范文档</text>
      
      <!-- 统计信息 -->
